<ion-header>
  <ion-toolbar color="success">
    <!-- <ion-button slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-button> -->
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm.getForm()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('name')" error="required" message="Name is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('email')" error="required" message="Email is Mandatory" ></app-error-message>
      <app-error-message [field]="registerForm().get('email')" error="email" message="Email is Invalid" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('password')" error="required" message="Password is Mandatory" ></app-error-message>
      <app-error-message [field]="registerForm().get('password')" error="minlength" message="Minimum of 6 characters" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Confirm password</ion-label>
        <ion-input type="password" formControlName="repeatPassword"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('repeatPassword')" error="isntMatchin" message="Password and Repeat password are different" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('phone')" error="required" message="Phone is Mandatory" ></app-error-message>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content formGroupName="address">
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('name')" error="required" message="Address is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="tel" formControlName="number"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('number')" error="required" message="Number is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input type="text" formControlName="neighborhood"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('neighborhood')" error="required" message="Neighborhood is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-input type="text" formControlName="complement"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('complement')" error="required" message="Complement is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">Zip code</ion-label>
        <ion-input type="tel" formControlName="zipCode"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('zipCode')" error="required" message="Zip code is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type="text" formControlName="state"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('state')" error="required" message="State is Mandatory" ></app-error-message>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
      </ion-item>
      <app-error-message [field]="registerForm().get('address').get('city')" error="required" message="City is Mandatory" ></app-error-message>
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light" (click)="register()">Register</ion-button>
</form>
</ion-content>
