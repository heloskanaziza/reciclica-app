<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message message="Email is Mandatory" [field]="form.get('email')" error="required"></app-error-message>
        <app-error-message message="Email is Invalid" [field]="form.get('email')" error="email"></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <app-error-message message="Password is Mandatory" [field]="form.get('password')" error="required"></app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid"
          (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot email/password</ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>

</ion-content>
